    <form id="aas" name="aas">

         Side1: <input type="number" id="sidea" onchange="AddDivAAS();"><br>
        <button type="button" onclick="AddDivAAS();">Calculate</button><br>
        <button type="button" onclick="Clear();">Clear</button>
        <div id="container2"></div>
