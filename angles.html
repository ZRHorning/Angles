<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      FUCKING TRIANGLES
    </title>
    
    <script>
      function sss(sideb, sidea, sidec) {
        x = (Math.pow(sideb, 2) + Math.pow(sidec, 2) - Math.pow(sidea, 2)) / (2 * sideb * sidec);
        //cos angle A
        x = Math.acos(x);
        //I AM USING THE MATHS WITH RADS
        var y = (Math.pow(sidec, 2) + Math.pow(sidea, 2) - Math.pow(sideb, 2)) / (2 * sidec * sidea);
        y = Math.acos(y);
        var z = Math.PI - (x + y);
        var angles = [x, y, z];
        for (i = 0; i < angles.length; i++) {
          angles[i] = angles[i] * (180 / Math.PI);
          angles[i] = "<br/> Angle " + (i+1 + ": ") + angles[i].toPrecision(4);
        }
        return angles;
        
      }
      function AddDiv () {
        var div = document.createElement("div"); //makes div look like what follows =
        div.innerHTML = sss(side1.value,side2.value,side3.value); // document.createElement("div").innerHTML(sss(side1.value,side2.value,side3.value)) UGH UGLY
        var container = document.getElementById ("container"); //little hazy on how this works, it was like a trial and error thing
        container.appendChild (div); //same with this part
      }
       function Clear() {
        var div = document.createElement ("div");
        side1.value = " ";
        side2.value = " ";
        side3.value = " ";
        document.getElementById("div").reset();
      }
    </script>
  </head>
  <body>
    <form>
      Side1: 
      <input type="text" name="side1" id="side1" onchange="AddDiv();" value="3">
      
      Side2: 
      <input type="text" name="side2" id="side2" onchange="AddDiv();" value="4">
      
      Side3: 
      <input type="text" name="side3" id="side3" onchange="AddDiv();" value="5">
      <br>
      <button type="button" onClick = "AddDiv()">Calculate</button>
      <br>
      <button type="button" onClick = "Clear()">Clear</button>
    </form>
    <div id="container">
    </div>
  </body>
</html>
